<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="Yard Sale" content="Ventas de garajes modernos">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yard Sale</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo-login">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input
                    type="email"
                    id="email"
                    placeholder="cerm1202@hotmail.com"
                    class="input"
                >

                <label for="password" class="label">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="********"
                    class="input input--final"
                >

                <input type="submit" value="Log in" class="button button--primary button--final">
            </form>

            <p class="forgot-pass">
                <a href="#">Forgot my password</a>
            </p>

            <button class="button button--secundary button--bottom-login">Sign up</button>
        </div>
    </div>
</body>
<html>
